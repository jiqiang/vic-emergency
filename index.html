<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React!</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.blue_grey-red.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
  </head>
  <body>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone app-container">
        <div class="mdl-card mdl-shadow--2dp app-card">
          <div class="mdl-card__title app-card-title">
            <h4>title</h4>
            <div class="mdl-card__subtitle-text">sub title</div>
          </div>
          <div class="mdl-card__media">
          media
          </div>
          <div class="mdl-card__supporting-text">
            <div id="app"></div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            actions
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel" src="js/index.js"></script>
  </body>
</html>
