<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React!</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.blue_grey-red.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol-debug.css">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone app-container">
        <div class="mdl-card mdl-shadow--2dp app-card">
          <div class="mdl-card__title app-card-title">
            Real-time Victoria Emergency Map
          </div>
          <div class="mdl-card__media">
            <div id="vic-emergency-map"></div>
          </div>
          <div class="mdl-card__supporting-text">
            <div id="app"></div>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank" href="https://github.com/jiqiang/vic-emergency">
              SOURCE CODE
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol-debug.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
