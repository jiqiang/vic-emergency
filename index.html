<!DOCTYPE html>
<html ng-app="vicEmergency" ng-strict-di>
  <head>
    <meta charset="UTF-8" />

    <title>Victoria Emergency</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.css">
    <link rel="stylesheet" href="css/styles.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/emergency-map.component.js"></script>
    <script type="text/javascript" src="js/emergency-chart.component.js"></script>
    <script type="text/javascript" src="js/vic-emergency.service.js"></script>
  </head>
  <body ng-controller="VicEmergencyController as ctrl">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <emergency-map emergencies="ctrl.emergencies"></emergency-map>
        </div>
        <div class="col-xs-12 col-md-6">
          <emergency-chart data="ctrl.chartData"></emergency-chart>
        </div>
      </div>
    </div>
  </body>
</html>
